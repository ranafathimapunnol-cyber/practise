<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="marks" type="number">
<button onclick="checkGrade()">Check</button>
<p id="result"></p>

<script>
function checkGrade() {
  let marks = document.getElementById("marks").value;

  let grade =
    marks >= 90 ? "A" :
    marks >= 75 ? "B" :
    marks >= 50 ? "C" :
    "Fail";

  document.getElementById("result").innerText = grade;
}
</script>

</body>
</html>
